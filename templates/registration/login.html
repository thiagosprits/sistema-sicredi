{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sicredi - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary-color: #009A44;
            --primary-hover: #008038;
            --error-color: #dc3545;
            --text-color: #333;
            --border-color: #e0e0e0;
            --background-color: #f8f9fa;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--background-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            background: var(--white);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(-20px);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(0);
            }
            to {
                opacity: 1;
                transform: translateY(-20px);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header img {
            width: 80%;
            max-width: 200px;
            height: auto;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 154, 68, 0.1);
        }

        .submit-button {
            width: 100%;
            background: var(--primary-color);
            color: var(--white);
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .error-message {
            color: var(--error-color);
            background: rgba(220, 53, 69, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .footer {
            margin-top: auto;
            text-align: center;
            padding: 1.5rem;
            background: var(--white);
            color: var(--text-color);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
        }

        @media (max-width: 480px) {
            .login-container {
                width: 95%;
                padding: 1.5rem;
                margin-top: 2rem;
            }

            .form-group input {
                padding: 0.7rem;
            }

            .submit-button {
                padding: 0.8rem;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .login-container {
                width: 80%;
                margin-top: 3rem;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
            }

            .login-container {
                background: #242424;
            }

            .form-group label {
                color: #e0e0e0;
            }

            .form-group input {
                background: #333;
                border-color: #404040;
                color: #fff;
            }

            .footer {
                background: #242424;
                color: #e0e0e0;
                border-top-color: #404040;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="{% static 'img/sicredi.png' %}" alt="Sicredi Logo">
        </div>

        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="error-message">
                <strong>Acesso negado!</strong> Usuário ou senha incorretos.
            </div>
            {% endif %}

            <div class="form-group">
                <label for="id_username">Usuário</label>
                <input type="text" name="username" id="id_username" required 
                       autocomplete="username" placeholder="Digite seu usuário">
            </div>

            <div class="form-group">
                <label for="id_password">Senha</label>
                <input type="password" name="password" id="id_password" required 
                       autocomplete="current-password" placeholder="Digite sua senha">
            </div>

            <button type="submit" class="submit-button">
                Entrar
            </button>
        </form>
    </div>

    <div class="footer">
        © {% now "Y" %} Sicredi Grandes Rios MT/PA/AM. Todos os direitos reservados.
    </div>
</body>
</html>
